<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorcycle Road Trip Vlog Website</title>
    <style>
      html, body {
        scroll-behavior: auto !important; 
        overflow-x: hidden;
        scroll-padding-top: 0 !important;
        scroll-margin-top: 0 !important;
      }
      html:target {
        scroll-behavior: auto !important;
      }
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
      body {
        top: 0px !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      .goog-te-combo {
        display: none !important;
      }
      #root {
        position: relative;
        top: 0 !important;
      }
    </style>
    <script>
      // Forcer imm√©diatement
      window.scrollTo(0, 0);
      document.documentElement.scrollTop = 0;
      if (document.body) document.body.scrollTop = 0;

      // Supprimer toute ancre
      if (window.location.hash) {
        window.history.replaceState(null, null, window.location.pathname);
      }

      // Forcer √† chaque √©tape du chargement
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });

      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;

        // Forcer encore apr√®s un d√©lai
        setTimeout(function() {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 100);
      });

      // ‚úÖ Ajout du logger d'erreurs
      window.onerror = function (msg, url, line, col, error) {
        document.body.innerHTML = "<pre style='color:red;font-size:20px;padding:20px'>" +
          "‚ùå ERREUR JS : " + msg + "\\n" +
          "üìÑ Fichier : " + url + "\\n" +
          "üìç Ligne : " + line + ", Col : " + col + "\\n" +
          "üõ† D√©tails : " + (error && error.stack ? error.stack : "aucun stack") +
          "</pre>";
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
